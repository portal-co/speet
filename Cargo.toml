[workspace]
members=["crates/yecta"]
resolver="3"

[workspace.package]
description = "Fast static recompiler"
license-file = "COPYING.md"

[workspace.dependencies]
wasmparser = { version = "0.239.0", default-features = false }
wasm-encoder = { version = "0.239.0", default-features = false,features = ["wasmparser"] }
portal-pc-asm-common = {version = "0.1.1",git = "https://github.com/portal-co/asm-common.git"}
portal-solutions-asm-x86-64 = {version = "0.1.0",git = "https://github.com/portal-co/asm-arch.git"}